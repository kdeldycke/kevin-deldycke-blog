[tool.poetry]
name = "blog"
version = "1.0.0"
description = "Kevin Deldycke's personal blog."
license = 'CC-BY-NC-SA-4.0'
authors = ["Kevin Deldycke <kevin@deldycke.com>"]
readme = "readme.md"
homepage = 'https://kevin.deldycke.com'
repository = 'https://github.com/kdeldycke/kevin-deldycke-blog'

[tool.poetry.urls]
"Funding" = "https://github.com/sponsors/kdeldycke"

[tool.poetry.dependencies]
python = "3.9.*"
pelican = {extras = ["Markdown"], version = "^4.6.0"}
pymdown-extensions = "^8.2"
typogrify = "^2.0.7"
beautifulsoup4 = "^4.9.3"
mdx_video = "^0.1.8"
# mdx_titlecase = "^1.2.0"
plumage = {git = "https://github.com/kdeldycke/plumage.git", branch = "main"}
pygments = "^2.9.0"
pelican-image-process = "^2.1.3"
pelican-seo = {git = "https://github.com/pelican-plugins/seo.git", branch = "master"}
pelican-similar-posts = "^1.0.0"
pelican-sitemap = "^1.0.2"
pelican-neighbors = "^1.2.0"
pelican-tipue-search = {git = "https://github.com/pelican-plugins/tipue-search.git", branch = "main"}
gensim = "^4.1.0"

[tool.poetry.dev-dependencies]
black = "^21.7b0"
yamllint = "^1.26.1"
pycodestyle = "^2.7.0"

[tool.black]
target-version = ['py39']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
