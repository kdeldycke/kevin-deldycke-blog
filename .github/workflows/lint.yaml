---
name: Lint
"on":
  push:
  pull_request:

jobs:

  lint-python:
    name: Lint and check Python code
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/setup-python@v2.3.1
        with:
          python-version: '3.9'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry install
      - name: Lint
        run: |
          poetry run pycodestyle

  lint-yaml:
    name: Lint YAML files
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/setup-python@v2.3.1
        with:
          python-version: '3.9'
      - name: Install linter
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry install
      - name: Lint
        run: |
          poetry run yamllint .

  lint-html:
    # Provides hints to fix theme's templates.
    name: Lint HTML files
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.0
        with:
          submodules: true
      - uses: actions/setup-python@v2.3.1
        with:
          python-version: '3.9'
      - name: Install Pelican
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry install
      - name: Build HTML pages
        run: |
          poetry run pelican --verbose --settings ./publishconf.py ./content
      - name: Install HTMLHint
        run: |
          sudo npm install htmlhint -g
      - name: Lint
        # Lint all HTML files but feed URLs.
        run: >
          find ./output -type f -not -regex ".*\/feed\/.*" -and -iname "*.html"
          -exec htmlhint "{}" \;
